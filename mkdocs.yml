site_name: My first Git Page
nav:
    - Home of my course: index.md
    - Precourse preparations: precourse.md
    - Course schedule approved: course_schedule.md
    - Exercises to test:
      - Day 1: exercises/exercises_day1.md
      - Day 2: exercises/exercises_day2.md

theme:
  name: material
  logo: assets/images/SIB_logo.svg
  favicon: assets/images/SIB_logo.svg

# Repository
repo_name: sib-swiss/course_website_template
repo_url: https://github.com/vdicolab/git_page

markdown_extensions:
  - abbr
  - def_list
  - footnotes
  - tables
  - admonition
  - codehilite:
      guess_lang: false
  - sane_lists
  - smarty
  - toc
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css
